<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Polymer Beer Gallery</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">


  <!-- Polyfill Web Components support for older browsers -->
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- Import `beer-list` element -->
  <link rel="import" href="./elements/beer-list.html">
  <link rel="import" href="./elements/routing.html">


  <!-- Import iron-pages -->
  <link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
  
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <div>
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <h1 data-route="beer">You have clicked on <span>{{params.name}}</span></h1>
      </iron-pages>

      <div class="container">
        <beer-list></beer-list>
      </div>
    </div>
  </template>
</body>
</html>
